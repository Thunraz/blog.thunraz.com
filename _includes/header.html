<aside>
    <div>
        <a href="{{ site.baseurl }}/"><amp-img width="215" height="344" src="{{ site.baseurl }}{{ site.author_image }}" /></a>
        <h1 class="blog-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></h1>
        <h2 class="blog-description">{{ site.description }}</h2>
        
        <section class="external-links">
            <a href="https://github.com/{{site.github_username}}"><i class="fa fa-github"></i></a>
            <a href="https://twitter.com/{{site.twitter_username}}"><i class="fa fa-twitter"></i></a>
            <a href="https://flickr.com/photos/{{site.flickr_username}}"><i class="fa fa-flickr"></i></a>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss"></i></a>
        </section>

        <section class="pages">
            {% for my_page in site.pages %}
                {% if my_page.title %}
                    {% if my_page.url != site.pages[0].url %} &bull; {% endif %}
                    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                {% endif %}
            {% endfor %}
        </section>
    </div>
</aside>
